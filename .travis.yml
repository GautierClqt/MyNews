language: android
jdk: oraclejdk8
sudo: required
dist: trusty

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

env:
    global:
        - ANDROID_API_LEVEL=28
        - EMULATOR_API_LEVEL=22
        - ANDROID_BUILD_TOOLS_VERSION=28.0.3
        - ADB_INSTALL_TIMEOUT=5
        - ANDROID_TARGET=android-22
        - ANDROID_ABI=armeabi-v7a
        - ANDROID_TAG=google_apis
        - CODECOV_TOKEN="32125af3-58af-4e94-8649-ead8c6bb4620"

android:
    components:
        - tools
        - platform_tools
        - tools
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        - android-$ANDROID_API_LEVEL
        - android-$EMULATOR_API_LEVEL
        - extra-google-m2repository
        - extra-endroids-m2repository
        - addon-google_apis-google-19
        - sys-img-$ANDROID_ABI-google_apis-$EMULATOR_API_LEVEL


    licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+

cache:
    directories:
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
        - "$HOME/.android/build-cache"

before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e 1"\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    - chmod +x gradlew
    - ./gradlew dependencies || true

before_script:
    - android list targets
    - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
    - emulator -avd test -no-window &
    - android-wait-for-emulator

script:
    - ./gradlew clean
    - adb shell input keyevent 82
    - ./gradlew test --stacktrace
    - ./gradlew connectedTest --stacktrace
    - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v

after_success:
    - bash <(curl -s https://codecov.io/bash)